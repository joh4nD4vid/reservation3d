<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démo Réservation 3D</title>
  </head>
  <body>

    <div id="loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#111;">

    <div style="width:60%;max-width:480px;">

      <div style="height:10px;background:#333;border-radius:6px;overflow:hidden;">
        <div id="progress" style="height:100%;width:0%;background:#6cf;transition:width .2s;"></div>
      </div>

      <div id="progress-label" style="margin-top:.5rem;text-align:center;color:#9ec;">0%</div>
      
    </div>

  </div>


    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <div id="reservation_box">
      <h1>Réserver la table : <div id="table_name"></div> </h1>

      <div id="client-firstname">
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>

      <div id="client-name">
        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>

      <div id="client-tel">
        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>

      <div id="client-mail">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div id="validation">
        <button type="submit" id="submit-btn">Réserver</button>
      </div>

      <div id="close">
        <button type="button" id="close-btn">Fermer</button>
      </div>

    </div>


  </body>
</html>
